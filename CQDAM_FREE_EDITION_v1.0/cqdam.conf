# Standard configuration format

# Network Configuration
port 6379
bind 127.0.0.1
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Persistence (Limited in Free Edition)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance Tuning
databases 16
tcp-nodelay yes
tcp-backlog 511

# Free Edition Limits
# Note: Performance capped at 2.5M ops/sec
# Note: Core data commands only (GET, SET, INCR, DEL, EXISTS, PING, INFO)
# Upgrade to Enterprise for full compatibility and enhanced performance

# Security
requirepass ""
rename-command FLUSHDB ""
# rename-command FLUSHALL ""
rename-command DEBUG ""

# Client Configuration
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64